<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Online Dictionary</title>
        <script
                src="https://code.jquery.com/jquery-3.4.1.js"></script>
        <script src="dict.js"></script>
        <link rel="stylesheet" href="dict.css">
    </head>
    <body>
        <div id="titleDictionary">
            <h1>WAP ONLINE DICTIONARY</h1>
        </div>
        <div id="textLookup">
            Term:
            <input type="text" id="word">
            <input type="submit" id="lookup">
        </div>
        <div id="showWord"></div>
        <div id="content"></div>
        <div id="notfound"></div>

        <div class="butoonValidatorHTMLCSS">
            <a href="https://validator.w3.org/check?uri=referer">
                <img src="http://www.w3.org/Icons/valid-xhtml10"
              alt="Valid XHTML 1.0!" height="31" width="88"/></a><br/>
            <a href="http://jigsaw.w3.org/css-validator/check/referer">
                <img src="http://jigsaw.w3.org/css-validator/images/vcss"
              alt="Valid CSS!" height="31" width="88"/></a><br/>
            <a href="https://webster.cs.washington.edu/jslint/?referer">
                <img src="https://webster.cs.washington.edu/w3c-js.png" 
                     alt="Valid JS"/></a>
        </div>
    </body>
</html>
