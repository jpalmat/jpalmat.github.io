<html>
    <head>
        <title>Calculator</title>
        <script>
            function calcTip(){

                //document.getElementById("result").value = n1*n2/100 + n1;

                var subtotal = parseFloat(document.getElementById("subtotal").value)
                var tip = parseFloat(document.getElementById("tip").value)
                var totalElem = document.getElementById('total');
                
                var total = subtotal*tip/100 + subtotal;
                totalElem.innerHTML = '$' + total;
    
            }
        </script>
        <title>Tip Calculator</title>
        <link href="css/tip.css" type="text/css" rel="stylesheet" />
        <!-- <script src="tip.js" type="text/javascript"></script> -->
    </head>
    <body>
		<h1>
			<img id="logo" src="images/calc.jpg" alt="++--**//" />
			  Tip Calculator
		</h1>

		<div>
			<label><input id="subtotal" type="text" /> $ Subtotal</label>
		</div>

		<div>
			<label><input id="tip" type="text" /> % Tip</label>
		</div>

		<div>
			<button id="btn"  onclick="calcTip();">Calculate Tip</button>
		</div>

		<hr />

		<div>
			<h2>Your total:</h2>
			<p id="total">$0.00</p>
		</div>
	</body>
</html>
